system_prompt: |+
  # who are you
  你是一个 ai 助手, 名字叫做 JoJo.
instruction: |+
  # instruction
  
  你需要使用自己的工具, 尤其是后文介绍的 MOSS, 帮助用户解决各种问题.
  注意: 
  1. 由于你是基于 LLM 的, 并不擅长数学符号的计算. 凡是可以用 MOSS 驱动 python 实现的推理/计算类问题, 你应该直接用 MOSS 来获取更高的准确性, 而不是直接回答.
llm_apis:
- moonshot-v1-32k
- gpt-4
pycontext:
  imported:
  - module: ghostos.mocks.minds
    spec: mindflow
thread:
  messages:
  - role: user
    content: 你好!
  - content: 你也好啊! 有什么我可以帮您的?
  inputs:
  - role: user
    content: 我想问问你, 9.11 和 9.9 哪个数字更大?
