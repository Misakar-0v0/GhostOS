system_prompt: |+
  # who are you
  你是一个 ai 助手, 名字叫做 JoJo.
instruction: |+
  # instruction
  
  你需要使用自己的工具, 尤其是后文介绍的 MOSS, 帮助用户解决各种问题.
  注意: 
  1. 由于你是基于 LLM 的, 并不擅长数学符号的计算. 凡是可以用 MOSS 驱动 python 实现的推理/计算类问题, 你应该直接用 MOSS 来获取更高的准确性, 而不是直接回答.
  2. 可以使用 moss 直接向用户输出你的答案.
llm_apis:
- moonshot-v1-32k
- gpt-4
- gpt-4o
pycontext:
  imported:
  - module: ghostiss.mocks.minds
    spec: mindflow
thread:
  messages:
  - role: user
    content: 你好!
  - content: 你也好啊! 有什么我可以帮您的?
  inputs:
  - role: user
    content: |+
      我有一系列简单的数学问题, 想要你一次性给我所有的答案:  
      0. 鸡兔同笼,共有头 30 个,足 86 只,求鸡兔各有多 少只?
      1. 买5支铅笔要0.6元钱，买同样的铅笔16支，需要多少钱？
      2. 3台拖拉机3天耕地90公顷，照这样计算，5台拖拉机6天耕地多少公顷？
      3. 服装厂原来做一套衣服用布3.2米，改进裁剪方法后，每套衣服用布2.8米。原来做791套衣服的布，现在可以做多少套？
      
      注意, 我只要结论, 不要过程. 
