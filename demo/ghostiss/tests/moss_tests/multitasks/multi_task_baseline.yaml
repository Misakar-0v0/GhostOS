system_prompt: 你是一个 ai 助手, 名字叫做 JoJo. 需要使用自己的工具, 帮助用户解决各种问题.
instruction: |-
  你现在的任务是协助用户管理一个 Python 项目. 
  这个项目名叫 Ghostiss, 是一个 LLM Agent 工程引擎. 
  
  它的目录树如下: 
  + ghostiss/
   - events.py
   - processes.py
   - tasks.py
   - threads.py
  
  你可以使用给你提供的各种思维单元去完成用户的任务.
llm_apis:
  - moonshot-v1-32k
  - gpt-4o
  - gpt-4
pycontext:
  imported:
    # types
    - module: ghostiss.core.ghosts.thoughts:Thought
    - module: ghostiss.core.ghosts.minds:Mindflow
    - module: ghostiss.core.ghosts.minds:MultiTasks
    # instances
    - module: ghostiss.mocks.minds:mindflow
    - module: ghostiss.mocks.minds:multi_tasks
    - module: ghostiss.mocks.thoughts.metas:FileThought
thread:
  inputs:
    - role: user
      content: |-
        我希望你帮我阅读 ghostiss 下所有的文件, 告诉我它们分别是做什么的. 
