# 详细配置逻辑见 ghostiss.framework.llms.llms::LLMsYamlConfig
# 这个文件是配合单元测试的, 请不要修改.
services:
  - name: moonshot
    # driver: use default
    base_url: https://api.moonshot.cn/v1
    token: $MOONSHOT_API_KEY
  - name: openai
    base_url: https://api.openai.com/v1
    token: $OPENAI_API_KEY
    proxy: $OPENAI_PROXY
models:
  moonshot-v1-8k:
    service: moonshot
    model: moonshot-v1-8k
  moonshot-v1-32k:
    service: moonshot
    model: moonshot-v1-32k
  moonshot-v1-128k:
    service: moonshot
    model: moonshot-v1-128k
  gpt-3.5-turbo:
    service: openai
    model: gpt-3.5-turbo
  gpt-4-turbo:
    service: openai
    model: gpt-4-turbo
  gpt-4o:
    service: openai
    model: gpt-4o

